<!DOCTYPE html>
<html lang="en">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='general_style.css') }}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body background="../static/undraw_Bibliophile_hwqc.png">



<div class="form">
        <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}


        <div class="email_form">
            {{ form.email.label }}
            {{ form.email }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div class="password_form">
            {{ form.password.label }}
            {{ form.password }}<br>
            {% for error in form.password.errors %}
            <span style="color: red;">{{ error }}</span>
            {% endfor %}
        </div>
        <div >
            {{ form.submit() }}

        </div>
          </form>

</div>
    <div class="remember_register">¿No tienes cuenta? <a class="url_register" href="{{ url_for('show_signup_form') }}">Regístrate</a></div>



</body>
</html>
